<!--The content below is only a placeholder and can be replaced.-->
<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <a routerLink="home">
    <img src="https://image.ibb.co/jpOrV6/logo.png" alt="logo" class="w3-bar-item w3-padding-large">
  </a>
  <a routerLink="home" class="w3-bar-item w3-button w3-padding-large w3-hover-black" routerLinkActive="w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a routerLink="teamlist" class="w3-bar-item w3-button w3-padding-large w3-hover-black" routerLinkActive="w3-black">
    <i class="fa fa-users" style="font-size:48px"></i>
    <p>TEAMS</p>
  </a>
  <a routerLink="contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black" routerLinkActive="w3-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>CONTACT</p>
  </a>
  <a routerLink="login" *ngIf="!isLoggedIn()" class="w3-bar-item w3-button w3-padding-large w3-hover-black"
     routerLinkActive="w3-black">
    <i class="fa fa-user-circle w3-xxlarge"></i>
    <p>LOGIN</p>
  </a>
  <a routerLink="register" *ngIf="!isLoggedIn()" class="w3-bar-item w3-button w3-padding-large w3-hover-black"
     routerLinkActive="w3-black">
    <i class="fa fa-user-plus w3-xxlarge"></i>
    <p>REGISTER</p>
  </a>
  <a routerLink="home" *ngIf="isLoggedIn()" (click)="logout()"
     class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-user-plus w3-xxlarge"></i>
    <p>LOGOUT</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a routerLink="home" href="" class="w3-bar-item w3-button" style="width:20% !important">HOME</a>
    <a routerLink="teamlist" class="w3-bar-item w3-button" style="width:20% !important">TEAMS</a>
    <a routerLink="contact" class="w3-bar-item w3-button" style="width:20% !important">CONTACT</a>
    <a routerLink="login" *ngIf="!isLoggedIn()" class="w3-bar-item w3-button" style="width:20% !important">LOGIN</a>
    <a routerLink="register" *ngIf="!isLoggedIn()" class="w3-bar-item w3-button" style="width:20% !important">REGISTER</a>
    <a *ngIf="isLoggedIn()" (click)="logout()" class="w3-bar-item w3-button" style="width:20% !important">LOGOUT</a>
  </div>
</div>

<div *ngIf="globals.error | async" class="w3-panel w3-red" style="position: fixed; left: 0; width: 50%; right: 0; margin: 10px auto; text-align: center">
  <span (click)="globals.emitError('')" class="w3-button w3-panel w3-red w3-display-topright">&times;</span>
  <p>{{globals.error | async}}</p>
</div>
<router-outlet></router-outlet>
