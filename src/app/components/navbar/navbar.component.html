<nav class="vertical-navbar d-none d-sm-block">

  <a routerLink="home" class="nav-item logo">
    <span>
      <object routerLink="home" data="/assets/img/logo/logo.svg"></object>
    </span>
  </a>
  <a routerLink="tournaments" class="nav-item black-hover" routerLinkActive="black">
    <i data-fa-transform="rotate-90 shrink-4" class="fas fa-sitemap fa-4x"></i>
    <p>TOURNAMENTS</p>
  </a>
  <a routerLink="wallOfFame" class="nav-item black-hover" routerLinkActive="black">
    <i class="fas fa-trophy fa-3x"></i>
    <p>WALL OF FAME</p>
  </a>
  <a routerLink="contact" class="nav-item black-hover" routerLinkActive="black">
    <i class="fas fa-envelope fa-3x"></i>
    <p>CONTACT</p>
  </a>
  <a routerLink="login" *ngIf="!isLoggedIn()" class="nav-item black-hover" routerLinkActive="black">
    <i class="fas fa-sign-in-alt fa-3x"></i>
    <p>LOGIN</p>
  </a>
  <a routerLink="register" *ngIf="!isLoggedIn()" class="nav-item black-hover" routerLinkActive="black">
    <i class="fas fa-user-plus fa-3x"></i>
    <p>REGISTER</p>
  </a>

  <div class="dropdown-container" *ngIf="isLoggedIn()">
    <div class="nav-item black-hover">
      <i class="fas fa-user-circle fa-3x"></i>
      <p>PROFILE</p>
    </div>

    <div class="dropdown-content">
      <a routerLink="home" (click)="logout()" class="nav-item black-hover">
        <i data-fa-transform="flip-h" class="fas fa-sign-out-alt fa-3x"></i>
        <p>LOGOUT</p>
      </a>
    </div>
  </div>
</nav>

<nav class="horizontal-navbar d-block d-sm-none">
  <a routerLink="home" (click)="showNav = false">
    <span>
      <object routerLink="home" data="/assets/img/logo/logo.svg"></object>
    </span>
    <span style="font-family: 'Russo One', sans-serif; font-size: 2em;">IIGL</span>
  </a>

  <button (click)="showNav = !showNav" style="vertical-align: top;">
  </button>

  <div class="mobile-nav" *ngIf="showNav">
    <a routerLink="tournaments" class="nav-item" routerLinkActive="black" (click)="showNav = false">
      <i data-fa-transform="rotate-90 shrink-4" class="fas fa-sitemap"></i>
      <span>TOURNAMENTS</span>
    </a>
    <a routerLink="wallOfFame" class="nav-item" routerLinkActive="black" (click)="showNav = false">
      <i class="fas fa-trophy"></i>
      <span>WALL OF FAME</span>
    </a>
    <a routerLink="contact" class="nav-item" routerLinkActive="black" (click)="showNav = false">
      <i class="fas fa-envelope"></i>
      <span>CONTACT</span>
    </a>
    <a routerLink="login" *ngIf="!isLoggedIn()" class="nav-item" routerLinkActive="black" (click)="showNav = false">
      <i class="fas fa-sign-in-alt"></i>
      <span>LOGIN</span>
    </a>
    <a routerLink="register" *ngIf="!isLoggedIn()" class="nav-item" routerLinkActive="black" (click)="showNav = false">
      <i class="fas fa-user-plus"></i>
      <span>REGISTER</span>
    </a>

    <div class="dropdown-container" *ngIf="isLoggedIn()">
      <a class="nav-item black-hover" style="text-align: left;">
        <i class="fas fa-user-circle"></i>
        <span>PROFILE</span>
      </a>

      <div class="dropdown-content">
        <a routerLink="home" (click)="showNav = false; logout()" class="nav-item black-hover">
          <i data-fa-transform="flip-h" class="fas fa-sign-out-alt"></i>
          <span>LOGOUT</span>
        </a>
      </div>
    </div>

  </div>
</nav>
